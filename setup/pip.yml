#!/usr/bin/env -S ansible-playbook -vvv
- hosts: localhost
  connection: local
  tasks:
    - name: install pip packages
      pip:
        executable: '/usr/bin/pip3'
        extra_args: --user -U
        name:
          - browsercookie
          - docker
          - docker-compose
          - fire
          - ipdb
          - ipython
          - pynput
          - pyparsing
          - ruamel.yaml
          - yeelight
